<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Segmentation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0e68c;
            /* Khaki background */
            color: #4b0082;
            /* Indigo text */
            margin: 0;
            padding: 0;
        }

        .login {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffb6c1;
            /* Light Pink background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #4b0082;
            /* Indigo text */
            font-size: 28px;
            font-weight: 700;
        }

        form {
            margin-top: 20px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4b0082;
            /* Indigo text */
            font-weight: bold;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 15px 10px;
            /* Adjusted padding to ensure placeholders are fully visible */
            box-sizing: border-box;
            border: 1px solid #ff6347;
            /* Tomato border */
            border-radius: 4px;
            background-color: #98fb98;
            /* Pale Green background */
            color: #2e8b57;
            /* Sea Green text */
            font-size: 14px;
        }

        .form-control::placeholder {
            color: #ff69b4;
            /* Hot Pink placeholder */
        }

        .form-control:focus {
            border-color: #ff4500;
            /* Orange Red border */
            outline: none;
            background-color: #fafad2;
            /* Light Goldenrod Yellow background on focus */
        }

        select.form-control,
        input.form-control {
            height: auto;
        }

        .btn-primary {
            background-color: #20b2aa;
            /* Light Sea Green background */
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            display: block;
            margin: 0 auto;
        }

        .btn-primary:hover {
            background-color: #3cb371;
            /* Medium Sea Green background on hover */
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #4b0082;
            /* Indigo text */
            font-size: 22px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Credit Card Segmentation</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">

            <div class="mb-3">
                <label class="form-label">Age</label>
                <select class="form-control" name="Age" required>
                    <option class="placeholder" selected disabled value="">select your age</option>
                    <option value="25-34">25-34</option>
                    <option value="35-44">35-44</option>
                    <option value="45-54">45-54</option>
                    <option value="18-24">18-24</option>
                    <option value="55-64">55-64</option>
                    <option value="65+">65+</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="Gender" required>
                    <option class="placeholder" selected disabled value="">select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">IncomeLevel</label>
                <select class="form-control" name="IncomeLevel" required>
                    <option class="placeholder" selected disabled value="">select your income</option>
                    <option value="100k+">100k+</option>
                    <option value="40k-60k">40k-60k</option>
                    <option value="60k-80k">60k-80k</option>
                    <option value="80k-100k">80k-100k</option>
                    <option value="20k-40k">20k-40k</option>
                    <option value="0-20k">0-20k</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">TimeSpentOnlinehrsweekday</label>
                <input class="form-control" type="number" name="TimeSpentOnlinehrsweekday" placeholder="Enter time spent online(hrs/weekday)" step="0.01" />
            </div>

            <div class="mb-3">
                <label class="form-label">TimeSpentOnlinehrsweekend</label>
                <input class="form-control" type="number" name="TimeSpentOnlinehrsweekend" placeholder="Enter time spent online(hrs/weekend)" step="0.01" />
            </div>

            <div class="mb-3">
                <label class="form-label">LikesandReactions</label>
                <input class="form-control" type="number" name="LikesandReactions" placeholder="Enter Likes and Reactions" step="0.01" />
            </div>

            <div class="mb-3">
                <label class="form-label">ClickThroughRates</label>
                <input class="form-control" type="number" name="ClickThroughRates" placeholder="Enter click throght rates(CTR)" step="0.01" />
            </div>


            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
        </form>

        <h2>The User is segmented to: {{results}}</h2>
    </div>
</body>

</html>
